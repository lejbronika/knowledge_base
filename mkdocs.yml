site_name: lejbronika
site_url: https://example.com/
remote_branch: main
theme:
  name: material
  logo: media/identity/endless-logo.png
  favicon: media/identity/endless-favicon.png
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - header.autohide
plugins:
  - tags:
      tags_file: tags.md
  - search:
      lang: 
        - en
        - ru
nav:
    - Home: 
      - index.md
      - tags.md
      - glossary.md
    - Melty Minds: 
      - meltyminds/index.md
      - meltyminds/msla_print_manual.md
      - meltyminds/r2d2_log.md
      - meltyminds/black_widow_log.md
      - meltyminds/gcode_notes.md
    - Arkenstone:
      - arkenstone/index.md
      - arkenstone/get_on_board.md
      - arkenstone/arc_codestyle.md
      - arkenstone/arc_structure.md
      - arkenstone/arc_schema.md
      - arkenstone/branch_policy.md
      - arkenstone/best_practices.md
    - How To:
      - howto/index.md
      - howto/create_linux_live_usb.md
      - howto/sphinx_to_gh_pages_eng.md
      - howto/sphinx_to_gh_pages_rus.md
    - Notes: 
      - notes/index.md
      - Windows: notes/win_notes.md
      - Linux: notes/linux_notes.md
      - GIT: notes/git_notes.md
extra: 
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/lejbron
      name: lejbron
  generator: false 
copyright: &copy lejbron
markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - footnotes
    - toc:
        permalink: "#"
